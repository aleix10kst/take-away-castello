<div class="container">
  <div class="row">
    <div class="col">
      <h2 class="mb-3">Els nostres locals</h2>
      <div class="mb-3 d-flex justify-content-end">
        <button class="btn" [class.active]="gridMode === 'cards'" (click)="onClickChangeGrid('cards')"><i class="fas fa-grip-horizontal"></i></button>
        <button class="btn" [class.active]="gridMode === 'list'" (click)="onClickChangeGrid('list')"><i class="fas fa-list"></i></button>
      </div>
      <ng-container [ngSwitch]="gridMode">
        <ng-container *ngSwitchCase="'list'">
          <div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item d-flex align-items-center" *ngFor="let local of locals"><img src="/assets/images/no-image-placeholder.jpg" alt="..." height="100" width="150"> <span class="ml-4">{{ local.name }}</span> <a class="btn btn-primary ml-auto" routerLink="/locals/1">Ves-hi!</a> </li>
            </ul>
          </div>
        </ng-container>
        <ng-container *ngSwitchCase="'cards'">
          <div class="card-deck">
            <tac-local-card *ngFor="let local of locals" [local]="local"></tac-local-card>
          </div>
        </ng-container>
      </ng-container>

    </div>
  </div>
</div>
