<div class="card">
  <img src="" class="card-img-top" alt="..." *ngIf="local.cardImg">
  <img src="assets/images/no-image-placeholder.jpg" alt="..." class="card-img-top" *ngIf="!local.cardImg"/>
  <div class="card-body">
    <h5 class="card-title">{{ local.name }}</h5>
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    <a routerLink="/locals/1" class="btn btn-primary">Ves-hi!</a>
  </div>
</div>
